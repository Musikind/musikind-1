<ion-content>
  <div class="step_one_heading">
    <ion-list class="home">
      <ion-row>
        
        <ion-col text-center col-6 class="step_one">
          <div class="back_btn"><a href="#" (click)="closeModal()"><img src="assets/imgs/back_arrow.png"> {{translate.instant("commonBack")}}</a></div>
            <h1 text-center ion-text>{{translate.instant("startMusicBenefitTitle")}}</h1>
            <ul>
              <li>{{translate.instant("startMusicBenefitFirstOption")}}  &nbsp; <ion-icon name="ios-help-circle-outline" color="primary" arrow=true hideOthers=true duration=2000 positionH="right" event="click" tooltip='{{translate.instant("startMusicBenefitFirstOption")}}' positionV="bottom" ></ion-icon> <span class="round">
                <input type="radio" name="demo" value="1" id="radio-one" class="form-radio" />
                <label for="radio-one"></label>
  </span></li>
              <li>{{translate.instant("startMusicBenefitSecondOption")}}  &nbsp; <ion-icon name="ios-help-circle-outline" color="primary" event="click" arrow=true hideOthers=true positionH="right" duration=2000  tooltip='{{translate.instant("startMusicBenefitSecondOption")}}' positionV="top"  ></ion-icon>  <span class="round">
                <input type="radio" name="demo" value="2" id="radio-two" class="form-radio" checked />
                <label for="radio-two"></label>
  </span></li>
              <li>{{translate.instant("startMusicBenefitThirdOption")}}  &nbsp; <ion-icon name="ios-help-circle-outline" color="primary" event="click" arrow=true hideOthers=true positionH="right" duration=2000 tooltip='{{translate.instant("startMusicBenefitThirdOption")}}' positionV="top"  ></ion-icon>  <span class="round">
                <input type="radio" name="demo" value="3" id="radio-three" class="form-radio" />
                <label for="radio-three"></label>
  </span></li>
            </ul>
            <ion-col text-center>
              <div class="next_bta" (click)="goToMusicStyle()"><button>{{translate.instant("commonNext")}} </button></div>
            </ion-col>
        </ion-col>
        
      </ion-row>
    </ion-list>
  </div>
</ion-content>
