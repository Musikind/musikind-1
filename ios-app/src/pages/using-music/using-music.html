<ion-content>
  <div class="step_one_heading">
    <ion-list class="home">
      <ion-row>

        <ion-col text-center col-6 class="step_one">
          <div class="back_btn"><a href="#" (click)="closeModal()"><img src="assets/imgs/back_arrow.png">
              {{translate.instant("commonBack")}}</a></div>
          <h1 text-center ion-text>{{translate.instant("startUsingMusictitle")}}</h1>
          <ion-list radio-group [(ngModel)]="startUsingMusicOption" value="1">
            <ul>
              <li>
                {{translate.instant("startUsingMusicFirstOption")}}  &nbsp; <ion-icon name="ios-help-circle-outline" color="primary" tooltip=' {{translate.instant("startUsingMusicFirstOption")}}' positionV="bottom" event="click" ></ion-icon>  <span class="round">
                  <input type="radio" name="demo" value="1" id="radio-one" class="form-radio" />
                  <label for="radio-one"></label>
                </span>
              </li>
              <li>
                {{translate.instant("startUsingMusicSecondOption")}}   &nbsp; <ion-icon name="ios-help-circle-outline" color="primary"  tooltip='{{translate.instant("startUsingMusicSecondOption")}}' positionV="top"event="click" ></ion-icon>  <span class="round">
                  <input type="radio" name="demo" value="2" id="radio-two" class="form-radio" checked />
                  <label for="radio-two"></label>
                </span>
              </li>
              <li>
                {{translate.instant("startUsingMusicThirdOption")}}  &nbsp; <ion-icon name="ios-help-circle-outline"  color="primary" tooltip='{{translate.instant("startUsingMusicThirdOption")}}' positionV="top" event="click"></ion-icon>  <span class="round">
                  <input type="radio" name="demo" value="3" id="radio-three" class="form-radio" />
                  <label for="radio-three"></label>
                </span>
              </li>
            </ul>
          </ion-list>
          <ion-col text-center>
            <div class="next_bta" (click)="goToMusicBenefit()"><button>{{translate.instant("commonNext")}}</button></div>
          </ion-col>
        </ion-col>

      </ion-row>
    </ion-list>
  </div>
</ion-content>
