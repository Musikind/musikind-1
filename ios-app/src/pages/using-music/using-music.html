<ion-content id="myModel">
  <div class="step_one_heading">
    <ion-list class="home">
      <ion-row>

        <ion-col text-center col-6 class="step_one">
          <div class="back_btn"><a href="#" (click)="closeModal()"><img src="assets/imgs/back_arrow.png">
              {{translate.instant("commonBack")}}</a></div>
          <h1 text-center ion-text>{{translate.instant("startUsingMusictitle")}}</h1>
          <ion-list radio-group [(ngModel)]="startUsingMusicOption">
              <!-- <ion-list radio-group [(ngModel)]="startUsingMusicOption" value="1"> -->
                
            <ion-item>
                
                      <ion-label style="color:black;">{{translate.instant("startUsingMusicFirstOption")}} &nbsp;

                      </ion-label> 
                 <!-- <span class="round"> -->
                  <ion-radio value="1" class="form-radio"(ionSelect)="setModuleOption($event)"></ion-radio>
                  <!-- <input type="radio" name="demo" value="1" id="radio-one" class="form-radio" (ionChange)="selectedValue(1)"/>
                  <label for="radio-one"></label> 
                  
                </span> -->
             </ion-item>
              <ion-item>
                  <ion-label style="color:black;">{{translate.instant("startUsingMusicSecondOption")}}  &nbsp;  
                    <ion-icon name="ios-help-circle-outline" (click)="presentPopover($event)"></ion-icon> </ion-label>  
                  <ion-radio value="2" class="form-radio" (ionSelect)="setModuleOption($event)"></ion-radio>
                   <!-- <span class="round">
                  <input type="radio" name="demo" value="2" id="radio-two" class="form-radio" checked />

                  <input type="radio" name="demo" value="3" id="radio-three" class="form-radio" />

                </span> -->

          <ion-col text-center>
            <div class="next_bta" ><button (click)="goToMusicBenefit()">{{translate.instant("commonNext")}}</button></div>
