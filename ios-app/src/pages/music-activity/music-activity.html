<ion-content id="myMusicActivity">

            <button class="back_btn"  (click)="closeModal()"><img src="assets/imgs/back_arrow.png"> {{translate.instant("commonBack")}}</button>

            <ion-list radio-group [(ngModel)]="selectedChoice">

                      <ion-radio value="{{i}}" class="form-radio" (ionSelect)="changeChoice(i)"></ion-radio>
                 </ion-item>

                 <ion-item>
                    <ion-label style="color:black;">{{translate.instant("commonActivityFourthOption")}} 
                      <ion-icon name="arrow-forward" class="arrowIcon"></ion-icon></ion-label>  
                 </ion-item>
                 </ion-list>

            </span></li>

      </ion-list>
      
    </div>
