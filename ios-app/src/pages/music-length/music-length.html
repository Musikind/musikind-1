<ion-content>
  <div class="step_one_heading">
    <ion-list class="home">
      <ion-row>
        <ion-col col-3></ion-col>
        <ion-col text-center col-6 class="step_one">
          <div class="back_btn"><a href="#" (click)="closeModal()"><img src="assets/imgs/back_arrow.png"> {{translate.instant("commonBack")}}</a></div>
          <h1 text-center ion-text>{{translate.instant("commonActivityLengthTitle")}}</h1>
          <ul>
            <li>{{translate.instant("commonActivityLengthFirstOption")}} <span class="round">
              <input type="radio" name="demo" value="1" id="radio-one" class="form-radio" checked />
              <label for="radio-one"></label>
</span></li>
            <li>{{translate.instant("commonActivityLengthSecondOption")}} <span class="round">
              <input type="radio" name="demo" value="2" id="radio-two" class="form-radio" />
              <label for="radio-two"></label>
</span></li>
          </ul>
          <ion-col text-center>
              <div class="next_bta" (click)="goToSelectMusicStyle()"><button>{{translate.instant("commonNext")}}</button></div>
          </ion-col>
        </ion-col>
        <ion-col col-3></ion-col>
      </ion-row>
    </ion-list>
  </div>
  </ion-content>
